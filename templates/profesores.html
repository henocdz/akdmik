{% extends 'base.html' %}
{% block profesores %}active{% endblock%}

{% block content %}
	<div class="akbox col-md-6 col-md-offset-3">
		<div class="akhead">
			<strong>Nuevo Profesor</strong>
		</div>
		<div class="akbody">
			<form class="blocks" method="POST" action="{% url 'profesores-nuevo' %}">
				{% csrf_token %}
				{{ form.as_p }}
				<input type="submit" value="Agregar" />
		</div>
	</div>
{% endblock%}
